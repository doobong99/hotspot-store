apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hotspot-store
  labels:
    app: hotspot-store
    version: version-0.1
    stage: dev
    rel: beta
    owner: dex-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotspot-store
  template:
    metadata:
      labels:
        app: hotspot-store
    spec:
      containers:
        - name: hotspot-store
          image: dep-dev-registry.cloudzcp.io/hot-spot/store:0.1
      imagePullSecrets:
        - name: jonas-secret